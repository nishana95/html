<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Information Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#219150;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color:skyblue;
            color: white;
        }

        tr:nth-child(even) {
            background-color:white;
        }

        form {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .checkbox-group {
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color:lightgreen;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color:green;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Student Management System</h1>
</header>

<section>
    <h2>Student Details</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Anu</td>
            <td>A</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>B</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Meera</td>
            <td>A+</td>
            <td>17</td>
        </tr>
    </table>
</section>

<section>
    <h2>Student Registration Form</h2>

    <form>
        <label for="name">Student Name</label>
        <input type="text" id="name" name="name" required>

        <label for="class">Select Class</label>
        <select id="class" name="class">
            <option value="">--Choose Class--</option>
            <option value="10">Class 10</option>
            <option value="11">Class 11</option>
            <option value="12">Class 12</option>
        </select>

        <label>Subjects Interested</label>
        <div class="checkbox-group">
            <input type="checkbox" id="maths" name="subject" value="Maths">
            <label for="maths">Maths</label>

            <input type="checkbox" id="science" name="subject" value="Science">
            <label for="science">Science</label>

            <input type="checkbox" id="computer" name="subject" value="Computer">
            <label for="computer">Computer</label>
        </div>

        <button type="submit">Submit</button>
    </form>
</section>

</footer> -->

</body>
</html>
