<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #4b6cb7, #182848);
        font-family: Arial, sans-serif;
    }

    .form-container {
        background: #ffffff;
        width: 350px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .form-header {
        background: #2d6cdf;
        color: #fff;
        text-align: center;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    form {
        padding: 30px;
        
    }

    .row {
        display: flex;
        gap: 40px;
    }

    .input-group {
        margin-bottom: 15px;
        width: 100%;
    }

    .input-group label {
        font-size: 13px;
        color: #555;
        display: block;
        margin-bottom: 5px;
    }

    .input-group input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        outline: none;
    }

    .input-group input:focus {
        border-color: #2d6cdf;
    }

    .gender-box {
        background: #e9f3ff;
        border-radius: 20px;
        display: flex;
        /* padding: 4px; */
        padding: 8px 10px
        justify-content: space-between;
    }

    .gender-box input {
        display: none;
    }

    .gender-box label {
        flex: 1;
        text-align: center;
        padding: 6px 0;
        cursor: pointer;
        border-radius: 20px;
        font-size: 14px;
        color: #2d6cdf;
    }

    .gender-box input:checked + label {
        background: #2d6cdf;
        color: #fff;
    }

    .register-btn {
        width: 100%;
        background: #2d6cdf;
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        letter-spacing: 1px;
    }

    .register-btn:hover {
        background: #1f5ac6;
    }
</style>
</head>
<body>
<div class="form-container">
    <div class="form-header">REGISTRATION FORM</div>

    <form>
        <div class="row">
            <div class="input-group">
                <label>First Name</label>
                <input type="text">
            </div>
            <div class="input-group">
                <label>Last Name</label>
                <input type="text">
            </div>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email">
        </div>

        <div class="input-group">
            <label>City</label>
            <input type="text">
        </div>

        <div class="input-group">
            <label>Country</label>
            <input type="text">
        </div>

        <div class="input-group">
            <label>Gender</label>
            <div class="gender-box">
                <input type="radio" name="gender" id="male" checked>
                <label for="male">Male</label>

                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
        </div>

        <button class="register-btn">REGISTER NOW</button>
    </form>
</div>  
</body>
</html>
