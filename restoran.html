<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <style>
        * {
            background-color: black;
        }

        .main h1 {
            color: orange;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
            font-size: 40px;
            padding-left: 100px;
        }

        .main {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
        }

        .main2 {
            width: 50%;
            align-items: center;
        }

        .text_class {
            animation-name: view;
            animation-duration: 2s;
            animation-fill-mode: forwards;
        }
        @keyframes view {
            0% {
                transform: translate(-600px);
            }

            100% {
                transform: translate(100px);
            }
        }

        .main1 ul {
            list-style-type: none;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            align-items: center;

        }

        .main1 ul li a {
            text-decoration: none;
        }

        button {
            cursor: grab;
            color: white;
            background-color: orange;
            width: 200px;
            height: 50px;
            border-radius: 5px;
            font-size: 15px;

        }

        .main2 p {
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            padding-left: 50px;
        }

        .main2 h1 {
            padding-left: 50px;
            padding-top: 80px;
            color: white;
            font-size: 80px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .button_class {
            background-color: #ff9f1a;
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            margin-left: 80px;
            height: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
            cursor:pointer;
            
        }
        .image_class{
            position: absolute;
            left: 57%;
            bottom: 50%;
            top: 20%;
        }
        img{
            border-radius: 50%;
            animation-name: rotation;
            animation-duration: 20s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: normal;
        }

        @keyframes rotation{
            0%{rotate:0deg;}
            25%{rotate:90deg;}
            50%{rotate: 180deg;}
            75%{rotate: 270deg;}
            100%{rotate: 360deg;}
        }
        
        
    </style>
</head>

<body>
    <nav class="main">
        <div>
            <h1>Restoran</h1>
        </div>
        <div class="main1">
            <ul>
                <li><a href="" style="color: orange;">HOME</a></li>
                <li><a href="" style="color: white;">ABOUT</a></li>
                <li><a href="" style="color: white;">MENU</a></li>
                <li><a href="" style="color: white;">PAGES</a></li>
                <li><a href="" style="color: white;">CONTACT</a></li>
                <li><a href=""><Button>BUY PRO VERSION</Button></a></li>
            </ul>
        </div>
    </nav>
    <section class="main2">
        <div class="text_class">
            <h1>Enjoy Our<br>Delicious Meal</h1>
            <p>
                Tempor erat elitr rebum at clita. Diam dolor diam ipsum sit.
                Aliqu diam amet diam et eos. Clita erat ipsum et lorem et sit,
                sed stet lorem sit clita duo justo magna dolore erat amet.
            </p>
            <a href="" ><button class="button_class">BOOK A TABLE</button></a>
        </div>

        <div class="image_class">
            <img src="images/hero.png" alt="Food Image" style="width: 600px;height: 600px;">
        </div>
    </section>

</body>

</html>
